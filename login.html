<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kelas X DKV 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0f1a 0%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(26, 31, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(106, 122, 224, 0.2);
        }

        /* Header */
        .login-header {
            background: linear-gradient(90deg, #6a7ae0 0%, #8a9bff 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Login Form */
        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b7d6;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(106, 122, 224, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
        }

        .form-group input:focus {
            border-color: #6a7ae0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 122, 224, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(176, 183, 214, 0.6);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #b0b7d6;
            cursor: pointer;
        }

        .remember-forgot input {
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-forgot a {
            color: #8a9bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: #6a7ae0;
            text-decoration: underline;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #6a7ae0, #8a9bff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #5a6ad0, #7a8bef);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(106, 122, 224, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b7d6;
        }

        .register-link a {
            color: #8a9bff;
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Message Styling */
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background-color: rgba(45, 167, 122, 0.2);
            color: #2da77a;
            border: 1px solid rgba(45, 167, 122, 0.3);
            display: block;
        }

        .message.error {
            background-color: rgba(224, 106, 106, 0.2);
            color: #e06a6a;
            border: 1px solid rgba(224, 106, 106, 0.3);
            display: block;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            background-color: rgba(26, 31, 46, 0.8);
            padding: 20px;
            text-align: center;
            color: #b0b7d6;
            font-size: 0.9rem;
            border-top: 1px solid rgba(106, 122, 224, 0.2);
        }

        .login-footer a {
            color: #8a9bff;
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Kembali
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1>Login DKV 3</h1>
            <p>Masuk ke akun Anda</p>
        </div>

        <div class="login-form">
            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUsername" placeholder="Username atau Email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Ingat Saya
                    </label>
                    <a href="#" id="forgotPassword">Lupa Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                </button>
            </form>

            <div class="register-link">
                Belum punya akun? 
                <a href="register.html">Daftar di sini</a>
            </div>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Kelas X DKV 3 - Sistem Login</p>
            <p>Need help? <a href="mailto:support@dkv3.ac.id">support@dkv3.ac.id</a></p>
        </div>
    </div>

    <script>
        // Storage Keys
        const USERS_STORAGE_KEY = 'dkv3_users';
        const CURRENT_USER_KEY = 'dkv3_current_user';
        const LOGIN_STATUS_KEY = 'dkv3_loggedIn';

        // Initialize default users
        function initializeDefaultUsers() {
            const users = getUsersFromStorage();
            
            if (users.length === 0) {
                const defaultUsers = [
                    {
                        id: 1,
                        name: 'Admin DKV3',
                        email: 'admin@dkv3.sch.id',
                        username: 'admin',
                        password: 'dkv123',
                        role: 'admin',
                        kelas: 'X DKV 3',
                        createdAt: new Date().toISOString(),
                        status: 'active'
                    },
                    {
                        id: 2,
                        name: 'Siswa Contoh',
                        email: 'siswa@dkv3.sch.id',
                        username: 'siswa',
                        password: 'siswa123',
                        role: 'student',
                        kelas: 'X DKV 3',
                        createdAt: new Date().toISOString(),
                        status: 'active'
                    }
                ];
                
                localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(defaultUsers));
                console.log('Default users initialized');
            }
        }

        // Get users from storage
        function getUsersFromStorage() {
            const usersJson = localStorage.getItem(USERS_STORAGE_KEY);
            return usersJson ? JSON.parse(usersJson) : [];
        }

        // Validate email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message';
            
            if (type) {
                messageEl.classList.add(type);
            }
            
            // Auto hide after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.className = 'message';
                }, 5000);
            }
        }

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            // Validation
            if (!username || !password) {
                showMessage('Harap isi username dan password', 'error');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<div class="spinner"></div>Memproses...';
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Check credentials
            const users = getUsersFromStorage();
            const user = users.find(u => 
                (u.username === username || u.email === username) && 
                u.password === password
            );
            
            if (user) {
                // Debug info
                console.log('Login successful:', user);
                console.log('User role:', user.role);
                
                // Successful login
                localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
                localStorage.setItem(LOGIN_STATUS_KEY, 'true');
                
                if (rememberMe) {
                    localStorage.setItem('dkv3_rememberMe', 'true');
                }
                
                showMessage(`Login berhasil! Selamat datang ${user.name}`, 'success');
                
                // Get redirect page or go to index
                const redirectTo = localStorage.getItem('redirectAfterLogin') || 'index.html';
                localStorage.removeItem('redirectAfterLogin');
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = redirectTo;
                }, 1500);
            } else {
                // Failed login
                showMessage('Username/email atau password salah', 'error');
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Login';
            }
        });

        // Forgot Password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Masukkan email Anda untuk reset password:');
            if (email) {
                if (isValidEmail(email)) {
                    showMessage(`Instruksi reset password telah dikirim ke ${email}`, 'success');
                } else {
                    showMessage('Format email tidak valid', 'error');
                }
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDefaultUsers();
            
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem(LOGIN_STATUS_KEY);
            const currentUser = localStorage.getItem(CURRENT_USER_KEY);
            
            if (isLoggedIn === 'true' && currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    showMessage(`Anda sudah login sebagai ${user.name}. Mengarahkan...`, 'info');
                    
                    setTimeout(() => {
                        const redirectTo = localStorage.getItem('redirectAfterLogin') || 'index.html';
                        localStorage.removeItem('redirectAfterLogin');
                        window.location.href = redirectTo;
                    }, 2000);
                } catch (e) {
                    // Invalid user data
                    localStorage.removeItem(CURRENT_USER_KEY);
                    localStorage.removeItem(LOGIN_STATUS_KEY);
                }
            }
            
            // Check for remember me
            const rememberMe = localStorage.getItem('dkv3_rememberMe');
            if (rememberMe === 'true') {
                document.getElementById('rememberMe').checked = true;
                
                // Auto-fill last username if available
                const lastUser = localStorage.getItem('dkv3_lastUsername');
                if (lastUser) {
                    document.getElementById('loginUsername').value = lastUser;
                }
            }
            
            // Focus on username input
            document.getElementById('loginUsername').focus();
        });

        // Test credentials button (for development only)
        function showTestCredentials() {
            showMessage('Test: admin/dkv123 atau siswa/siswa123', 'info');
        }

        // Uncomment for development testing
        // showTestCredentials();
    </script>
</body>
</html>
